<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <nav>
      <a href="/index.html">Home</a>
    </nav>
    <h1>SignUp Form</h1>

    <form>
      <fieldset>
        <legend>Personal Info:</legend>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" />
        <br /><br />

        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob" max="2022-01-01" />
        <br /><br />

        <label for="email">Emai Id:</label>
        <input type="email" id="email" name="email" autocomplete="off" />
        <br /><br />

        <label for="phone">Phone No:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
        <br /><br />

        <label for="party">Party:</label><br />
        <input type="radio" id="Democrat" name="party" value="Democrat" />
        <label for="Democrat">Democrat</label><br />
        <input
          type="radio"
          id="Republican"
          name="party"
          value="Republican"
        />
        <label for="Republican">Republican</label><br /><br />

        <label for="state">State:</label>
        <select id="state" name="State">
          <option value="tamilnadu">Tamil Nadu</option>
          <option value="kerala">Kerala</option>
          <option value="bengalore">Bengalore</option>
          <option value="goa">Goa</option>
        </select>
        <br /><br />

        <label for="city">City:</label>
        <input list="city" />
        <datalist id="city">
          <option value="chennai"></option>
          <option value="cbe"></option>
          <option value="vellore"></option>
          <option value="palani"></option>
          <option value="trichy"></option>
        </datalist>

        <br /><br />
        <label for="photo">Select your photo:</label>
        <input type="file" id="photo" name="photo" />
        <br /><br />

        <label for="name">Comments:</label><br />
        <textarea name="message" rows="5" cols="30">
        Quit spying on me.
      </textarea
        >
        <br /><br />

        <input type="checkbox" id="info" name="info" value="info" />
        <label for="info"> Send me more Information</label><br /><br />

        <button type="reset">Clear Form</button>
        <button type="submit">Send Info</button>
      </fieldset>
    </form>
  </body>
</html>
